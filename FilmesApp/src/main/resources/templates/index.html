<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Lista de Filme</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"
	media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<h1>Lista de Filme</h1>
	<h3>
		<a a href="/cadastrarFilme" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Salvar Filme</a>
	</h3>
	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Data de Lançamento</th>
				<th>Descrição</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="filmes : ${filmes}">
				<td><a th:href="${(#mvc.url('FC#detalhesFilmes').arg(0, filmes.codigo)).build()}"><span th:text="${filmes.nome}"></span></a></td>
				<td><span th:text="${filmes.dataLancamento}"></span></td>
				<td><span th:text="${filmes.descricao}"></span></td>
				<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('FC#deletarFilme').arg(0, filmes.codigo)).build()}"><span th:text="${filmes.nome}"><i class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>
	</table>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript"
		src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
