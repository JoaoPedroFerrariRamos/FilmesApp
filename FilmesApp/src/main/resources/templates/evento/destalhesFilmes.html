<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Lista de Filme</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"
	media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<h1>Lista de Filme</h1>
	<h3>
		<a a href="/filmes" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de Filme</a>
	</h3>
	<div th:each="filmes: ${filme}" class="container">
		<div class="row">
		<p>Nome: <span th:text="${filmes.nome}"></span></p>
		<p>Data de Lançamento: <span th:text="${filmes.dataLancamento}"></span></p>
		<p>Descrição: <span th:text="${filmes.descricao}"></span></p>
		</div>
	</div>
	
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript"
		src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
