<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Filmes App</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<h1>Cadastro de Filmes</h1>
	<h3><a href="/filmes" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Filmes</a></h3>
	<form class="container" method="post">
		Nome: <input type="text" value="" name="nome" />
		<div class="rpw">
			<div class="input-field col s6">
				Data de Lançamento: <input type="text" value="" name="dataLancamento"/>
			</div>
			<div class="input-field col s3">
				Descrição: <input type="text" value="" name="descricao"/>
			</div>
		</div>
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	</form>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
